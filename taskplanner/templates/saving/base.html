{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My App{% endblock %}</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="{% static 'saving/base.css' %}">

  <!-- ページ専用CSS（各テンプレ側で追加する） -->
  {% block extra_css %}{% endblock %}

  <!-- アイコン（任意） -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header class="app-header">
    <div class="header-inner">
      <div class="header">
        {% block header %}ホーム{% endblock %}
      </div>
      <a href="{% url 'schedule_create' %}">予定を追加</a>
    </div>
  </header>

  <!-- メイン -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <!-- フッター -->
  <footer class="app-footer">
    <div class="nav-item">
      <a href="/" style="text-decoration:none;color:inherit">
        <span class="material-icons">home</span>
        <p>ホーム</p>
      </a>
    </div>
    <div class="nav-item">
      <a href="/calendar/" style="text-decoration:none;color:inherit">
        <span class="material-icons">calendar_month</span>
        <p>カレンダー</p>
      </a>
    </div>
    <a href="{% url 'plan_design' %}" class="nav-item">
      <span class="material-icons">auto_awesome</span>
      <p>プラン設計</p>
    </a>
    <div class="nav-item">
      <span class="material-icons">settings</span>
      <p>設定</p>
    </div>
  </footer>
</body>

</html>
