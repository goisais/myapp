{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'saving/login.css' %}">
</head>

<body>
    <div class="container">
        <h1>ログイン</h1>
        {% if messages %}
        {% for message in messages %}
        <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <hr>
        <form method="post"> {% csrf_token %} <label>ユーザー名 または メールアドレス</label> <input type="text" name="login_id"
                placeholder="ユーザー名 または メールアドレスを入力"> <label>パスワード</label>
            <div class="password-box">
                <input type="password" id="password" name="password" placeholder="パスワードを入力">
                <span class="material-icons eye" id="eye" onclick="togglePassword()">visibility_off</span>
            </div>
            <button type="submit" class="btn">ログイン</button>
        </form>
        <hr>
        <p class="signup-text">アカウントをお持ちでない方</p> <a href="{% url 'signup' %}" class="signup-btn">新規登録はこちら ›</a>
    </div>
    <script>
    function togglePassword() {
        const pass = document.getElementById("password");
        const eye = document.getElementById("eye");

        if (pass.type === "password") {
            pass.type = "text";
            eye.textContent = "visibility";        // 開いた目
        } else {
            pass.type = "password";
            eye.textContent = "visibility_off";    // 閉じた目
        }
    }
    </script>
</body>

</html>
