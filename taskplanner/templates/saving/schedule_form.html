{% extends "saving/base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'saving/schedule_form.css' %}">
{% endblock %}

{% block title %}予定登録{% endblock %}

{% block content %}

<div class="tab-menu">
  <a href="{% url 'schedule_create' %}" class="tab active">予定入力</a>
  <a href="{% url 'schedule_priority' %}" class="tab">優先順位リスト</a>
</div>

<div class="schedule-container">
  <h2>予定入力</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>タイトル</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label>日時</label>
      {{ form.date }}
    </div>

    <div class="form-group">
      <label>重要度</label>
      {{ form.priority }}
    </div>

    <div class="form-group">
      <label>所要時間</label>
      {{ form.duration }}
    </div>

    <div class="form-group">
      <label>メモ</label>
      {{ form.memo }}
    </div>

    <button type="submit" class="submit-btn">追加する</button>
  </form>
</div>
{% endblock %}
