{% extends "saving/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'saving/schedule_form.css' %}">
<link rel="stylesheet" href="{% static 'saving/settings.css' %}">
{% endblock %}

{% block title %}設定{% endblock %}
{% block header %}設定{% endblock %}

{% block content %}
<div class="schedule-container settings-container">
  <h2 class="settings-title">アカウント設定</h2>

  <div class="form-group">
    <label>ユーザー名</label>
    <div class="field-row">
      <input class="input-box" value="{{ request.user.username }}" disabled>
      <a class="icon-btn" href="{% url 'settings_username' %}" aria-label="ユーザー名変更">
        <span class="material-icons">edit</span>
      </a>
    </div>
  </div>

  <div class="form-group">
    <label>メールアドレス</label>
    <div class="field-row">
      <input class="input-box" value="{{ request.user.email|default:'未設定' }}" disabled>
      <a class="icon-btn" href="{% url 'settings_email' %}" aria-label="メール変更">
        <span class="material-icons">edit</span>
      </a>
    </div>
  </div>

  <div class="form-group">
    <label>パスワード</label>
    <div class="field-row">
      <input class="input-box" value="**************" disabled>
      <a class="icon-btn" href="{% url 'password_change' %}" aria-label="パスワード変更">
        <span class="material-icons">edit</span>
      </a>
    </div>
  </div>

  <div class="settings-menu">
    <a class="menu-item danger" href="{% url 'logout' %}">
      <span class="material-icons">logout</span>
      <span class="menu-text">ログアウト</span>
      <span class="material-icons chevron">chevron_right</span>
    </a>
  </div>
</div>
{% endblock %}
